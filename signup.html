    <label for="firstname" class="sr-only">First name</label>
    <input type="text" name="inputFirst" id="firstname" class="form-control middle" placeholder="First name" required>
    <label for="lastname" class="sr-only">Last name</label>
    <input type="text" id="lastname" name="inputLast" class="form-control bottom" placeholder="Last name" required>
    </div>
